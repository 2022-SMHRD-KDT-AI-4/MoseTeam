<html lang="en">
<head>

	<title>어떤걸 먹어 볼까?</title>

	<meta name="keywords" content="blueprint, template, html, css, menu, responsive, mobile-friendly" />

	<!-- food icons -->
	<link rel="stylesheet" type="text/css" href="css/organicfoodicons.css" />
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/join.css" />

	<script src="js/modernizr-custom.js"></script>
	<script src="js/jquery-3.6.0.min.js"></script>
	<style>
	 @import url('https://fonts.googleapis.com/css2?family=Stylish&display=swap');
	 @import url('https://fonts.googleapis.com/css2?family=Gugi&family=Stylish&display=swap');
	 @import url('https://fonts.googleapis.com/css2?family=Cute+Font&family=Gugi&family=Stylish&display=swap');
	 
	</style>
	

</head>
<body>
 
    <form action="JoinService" method="POST" class="joinForm" onsubmit="return jbSubmit();">
                                                                                              
        <h2>회원가입</h2>
        <div class="textForm">
          <input name="id" type="text" class="id" placeholder="아이디">
          </input>
        </div>
        <div class="textForm">
          <input name="pw" type="password" class="pw" id="pw1" placeholder="비밀번호">
        </div>
         <div class="textForm">
          <input name="pwConfirm" type="password" class="pw" id="pw2" placeholder="비밀번호 확인">
        </div>
        <div class="textForm">
          <input name="nickname" type="text" class="nickname" placeholder="닉네임">
        </div>
        <div name = confirm></div>
        <input type="submit" class="btn" value="J O I N"/>
        
      </form>

      <script>
      	
      	$(".btn").on("mouseover",function(){
      		$("body > form > input").css("font-size","2em");
      	})
      	$(".btn").on("mouseout",function(){
      		$("body > form > input").css("font-size","1.2em");
      	})

      </script>
      
      <script>
      	function jbSubmit(){
      		var pw1 = $('#pw1').value;
      		var pw2 = $('#pw2').value;
      		if(pw1!=pw2){
	      		alert('비밀번호가 다릅니다');
      			return false;
      		}
      	}
      </script>
      
</body>
</html>
