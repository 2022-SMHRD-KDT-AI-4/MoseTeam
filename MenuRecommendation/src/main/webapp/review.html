<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기</title>
    <link rel="stylesheet" href="css/review.css"/>
    <script type="text/javascript" src="js/review.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>후기</h1>
        <form name="reviewform" class="reviewform" method="post" action="/save">
            <input type="hidden" name="rate" id="rate" value="0"/>
            <p class="title_star">음식은 어땠나요??</p>
     
            <div class="review_rating rating_point">
                <div class="warning_msg">어땠는지 말씀해주세요~~</div>
                <div class="rating">
                    <div class="ratefill"></div>
                    <!-- [D] 해당 별점이 선택될 때 그 점수 이하의 input엘리먼트에 checked 클래스 추가 -->
                    
                    <button  class="btnS" id="bad" value="0">싫어요</button> <button  class="btnS" id="good" value="1">좋아요</button>   
                    
                </div>
            </div>
            <div class="review_contents">
                <div class="warning_msg">한글자 이상 작성!</div>
                <textarea rows="10" class="review_textarea"></textarea>
            </div>   
            <div class="cmd">
                <input type="button" name="save" id="save" value="등록">
            </div>
        </form>
    </div>
</body>
</html>
